    <script>
        const accountDropdown = document.querySelector(".account-dropdown");
        const dropdownContent = document.querySelector(".dropdown-content");

        accountDropdown.addEventListener("mouseover", () => {
            const rect = accountDropdown.getBoundingClientRect();
            const dropdownRect = dropdownContent.getBoundingClientRect();

            if (rect.left + dropdownRect.width > window.innerWidth) {
                dropdownContent.style.right = "0";
                dropdownContent.style.left = "auto";
            } else {
                dropdownContent.style.left = "0";
                dropdownContent.style.right = "auto";
            }
        });
    </script>
     <script>
        fetch('header.html')
            .then(response => response.text())
            .then(headerHTML => {
                const headerContainer = document.createElement('div');
                headerContainer.innerHTML = headerHTML;
                document.body.insertBefore(headerContainer, document.body.firstChild);
            })
            .catch(error => console.error('Failed to fetch header: ', error));
    </script>
    <script>
        function redirectToNewPage() {
            window.location.href = 'addgame.html';
        }
    </script>
</body>
